on:
  push:
    branches:
      - main
      - feature

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.22']
    steps:
      - name: Get Code
        uses: actions/checkout@v4

      - name: Setup Go ${{matrix.go-version}}
        uses: actions/setup-go@v4
        with:
          go-version: ${{matrix.go-version}}

      - name: Display Go version
        run: go version

      - name: Testing
        run: go test ./...
